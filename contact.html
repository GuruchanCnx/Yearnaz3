<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=ClashGrotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfcff;
      --text: #1a1a2e;
      --card-bg: white;
      --primary: #4facfe;
      --accent: #ff6b6b;
      --border: #f0f4ff;
    }
    [data-theme="dark"] {
      --bg: #0d0d1a;
      --text: #f0f4ff;
      --card-bg: #161625;
      --border: #25253a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'ClashGrotesk', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background 0.3s;
    }
    .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 20px; }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }
    .logo { 
      font-size: 1.6rem; 
      font-weight: 700; 
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .controls { display: flex; gap: 12px; }
    select, button {
      padding: 8px 14px;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }
    .content-box {
      background: var(--card-bg);
      padding: 36px;
      border-radius: 24px;
      margin: 40px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.15);
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 20px;
    }
    p {
      margin: 12px 0;
      line-height: 1.6;
      opacity: 0.9;
    }
    a {
      display: inline-block;
      margin-top: 24px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 30px 0;
      opacity: 0.8;
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">YearnaZ</div>
      <div class="controls">
        <select id="langSelect">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="pt">Português</option>
          <option value="it">Italiano</option>
          <option value="nl">Nederlands</option>
          <option value="ru">Русский</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="zh">中文</option>
          <option value="ar">العربية</option>
        </select>
        <button id="themeBtn">🌙</button>
      </div>
    </nav>

    <main>
      <div class="content-box">
        <h1 id="title">Contact Support</h1>
        <p id="p1">Need help with a report? Found a bug? Want to partner with us?</p>
        <p id="p2">Click the chat icon in the bottom-right corner to speak with a real person.</p>
        <p id="p3">We respond within 24 hours.</p>
        <a href="index.html" id="backLink">← Back to Home</a>
      </div>
    </main>

    <footer>
      <p>© 2025 YearnaZ. Kindness, powered by community.</p>
      <p>
        <a href="about.html">About</a> • 
        <a href="privacy.html">Privacy</a> • 
        <a href="contact.html">Contact</a> • 
        <a href="hero-wall.html">Hero Wall</a>
      </p>
    </footer>
  </div>

  <script>
    // Theme Toggle
    const themeBtn = document.getElementById('themeBtn');
    const isDark = localStorage.getItem('theme') === 'dark';
    if (isDark) {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeBtn.textContent = '☀️';
    }
    themeBtn.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
        themeBtn.textContent = '🌙';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        themeBtn.textContent = '☀️';

    function applyLang(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById('title').textContent = t.title;
      document.getElementById('p1').textContent = t.p1;
      document.getElementById('p2').textContent = t.p2;
      document.getElementById('p3').textContent = t.p3;
      document.getElementById('backLink').textContent = t.back;
      localStorage.setItem('lang', lang);
    }

    const savedLang = localStorage.getItem('lang') || navigator.language.split('-')[0] || 'en';
    const lang = translations[savedLang] ? savedLang : 'en';
    applyLang(lang);
    document.getElementById('langSelect').value = lang;
    document.getElementById('langSelect').addEventListener('change', e => applyLang(e.target.value));
  </script>
</body>
