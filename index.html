<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YearnaZ — Lost & Found for Gen Z</title>
  <meta name="description" content="Lost your stuff? Someone found it. Reunite fast with the kindness network.">
  
  <!-- Clash Grotesk Font -->
  <link href="https://fonts.googleapis.com/css2?family=ClashGrotesk:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #fdfcff;
      --text: #1a1a2e;
      --card-bg: white;
      --primary: #4facfe;
      --accent: #ff6b6b;
      --border: #f0f4ff;
    }
    [data-theme="dark"] {
      --bg: #0d0d1a;
      --text: #f0f4ff;
      --card-bg: #161625;
      --border: #25253a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'ClashGrotesk', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background 0.3s;
    }
    .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 20px; }

    /* Nav */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
    }
    .logo { 
      font-size: 1.6rem; 
      font-weight: 700; 
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .controls { display: flex; gap: 12px; }
    select, button {
      padding: 8px 14px;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    select:hover, button:hover {
      transform: translateY(-2px);
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 50px 0 30px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 16px;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    /* Animated CTA Buttons */
    .cta-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 400px;
      margin: 0 auto 40px;
    }
    .btn {
      padding: 18px;
      border-radius: 18px;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.3);
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #4361ee);
      color: white;
    }
    .btn-secondary {
      background: linear-gradient(135deg, var(--accent), #ff5252);
      color: white;
    }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
    }
    .btn:active {
      transform: translateY(0);
    }

    /* Social Proof */
    .proof {
      text-align: center;
      opacity: 0.85;
      font-size: 0.95rem;
      margin-top: 20px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 0 20px;
      opacity: 0.8;
      font-size: 0.9rem;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 10px;
    }

    /* Animation: floating emoji */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .emoji {
      animation: float 3s ease-in-out infinite;
      display: inline-block;
      font-size: 1.4rem;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .cta-group { flex-direction: row; }
      .btn { max-width: 220px; }
    }
  </style>
</head>
<body>

    <nav>
      <div class="logo">YearnaZ</div>
      <div class="controls">
        <select id="langSelect">
          <option value="en">English</option>

          <option value="fr">Français</option>
          <option value="de">Deutsch</option>

          <option value="zh">中文</option>
          <option value="ar">العربية</option>
        </select>
        <button id="themeBtn">🌙</button>

    </nav>

    <main>
      <section class="hero">
        <h1>Lost something?<br><span class="emoji">😢</span> Someone’s got it.</h1>
        <p class="subtitle">Join 32,481 kind humans who return what’s lost. Reunite in minutes.</p>

        <div class="cta-group">
          <a href="report-lost.html" class="btn btn-primary">🔍 Find My Thing</a>
          <a href="report-found.html" class="btn btn-secondary">❤️ I Found Something</a>
        </div>

        <p class="proof">“Found my passport at JFK in 8 mins!” — Maya, 22</p>
      </section>
    </main>

    <footer>
      <p>© 2025 YearnaZ. Kindness, powered by community.</p>
      <p>
        <a href="about.html">About</a> • 
        <a href="privacy.html">Privacy</a> • 
        <a href="contact.html">Contact</a>
      </p>
    </footer>
  </div>

  <script>

    const themeBtn = document.getElementById('themeBtn');
    const isDark = localStorage.getItem('theme') === 'dark';

      document.documentElement.setAttribute('data-theme', 'dark');
      themeBtn.textContent = '☀️';
    }
    themeBtn.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
        themeBtn.textContent = '🌙';

    function updateLang(lang) {
      const t = translations[lang] || translations.en;
      document.querySelector('h1').innerHTML = `${t.hero1}<br><span class="emoji">😢</span> ${t.hero2}`;
      document.querySelector('.subtitle').textContent = t.subtitle;
      document.querySelectorAll('.btn')[0].innerHTML = t.cta1;
      document.querySelectorAll('.btn')[1].innerHTML = t.cta2;
      localStorage.setItem('lang', lang);
    }

    const savedLang = localStorage.getItem('lang') || navigator.language.split('-')[0] || 'en';
    const lang = translations[savedLang] ? savedLang : 'en';
    updateLang(lang);
    document.getElementById('langSelect').value = lang;
    document.getElementById('langSelect').addEventListener('change', e => updateLang(e.target.value));
  </script>
