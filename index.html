    #results { margin-top: 20px; }
    .result-item {

    /* Footer */
    footer { text-align: center; padding: 30px 0; opacity: 0.8; font-size: 0.9rem; }

    function updateLang(lang) {
      if (translations[lang]) {
        document.getElementById('heroTitle').textContent = translations[lang].heroTitle;
        document.getElementById('heroSubtitle').textContent = translations[lang].heroSubtitle;
        document.getElementById('searchTitle').textContent = translations[lang].searchTitle;
        document.getElementById('searchInput').placeholder = 
          lang === 'es' ? 'ej. Billetera negra, AirPods plateados' :
          lang === 'fr' ? 'ex. Portefeuille noir, AirPods argent√©s' :
          'e.g., Black wallet, Silver AirPods';
      }
      localStorage.setItem('lang', lang);
    }

    const savedLang = localStorage.getItem('lang') || navigator.language.split('-')[0] || 'en';
    updateLang(translations[savedLang] ? savedLang : 'en');
    document.getElementById('langSelect').value = savedLang;
    document.getElementById('langSelect').addEventListener('change', e => updateLang(e.target.value));

    // ===== SUPABASE SEARCH =====
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // üîë REPLACE THESE WITH YOUR REAL SUPABASE CREDENTIALS
    const supabase = createClient(
      'https://your-project.supabase.co',
      'your-anon-public-key'
    );

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const { data, error } = await supabase
        .from('reports')
        .select('item_name, location, description')
        .or(`item_name.ilike.%${query}%,description.ilike.%${query}%`)
        .limit(5);

      const resultsDiv = document.getElementById('results');
      if (error) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        return;
      }

      if (data.length === 0) {
        resultsDiv.innerHTML = '<p>No matches found.</p>';
        return;
      }

      resultsDiv.innerHTML = data.map(item => 
        `<div class="result-item">
          <strong>${item.item_name}</strong><br>
          ${item.description}<br>
          <em>Location: ${item.location}</em>
        </div>`
      ).join('');
    });
