  <meta name="description" content="Reunite with lost items across airports, transit, hotels, and campuses. Instant matches. Secure returns.">

  <style>
    :root {
      --bg: #f0f4ff;
      --text: #1a1a2e;
      --card: #ffffff;
      --primary: #6e8efb;
      --secondary: #a777e3;
      --accent: #ff6b6b;
      --border: #e0e6f5;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }
    [data-theme="dark"] {
      --bg: #0f0f1b;
      --text: #f0f4ff;
      --card: #1a1a2e;
      --border: #2d2d44;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    a { color: var(--primary); text-decoration: none; }
    .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 20px; }

    /* Header / Nav */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }
    .logo { font-size: 1.4rem; font-weight: 700; }
    .controls { display: flex; gap: 12px; align-items: center; }
    select, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 0.95rem;
      cursor: pointer;
    }
    button { background: var(--primary); color: white; border: none; }

    /* Hero */
    .hero { text-align: center; padding: 40px 0; }
    h1 { font-size: 2.2rem; margin-bottom: 12px; }
    .subtitle { opacity: 0.85; margin-bottom: 30px; }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 30px;
      justify-content: center;
    }
    .tab-btn {
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    /* Form */
    .form-container { display: none; }
    .form-container.active { display: block; }
    .form-box {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }
    .form-box h2 { margin-bottom: 20px; }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
    }
    textarea { min-height: 100px; resize: vertical; }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 0;
      color: var(--text);
      opacity: 0.8;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .tabs { flex-direction: column; align-items: center; }
      .tab-btn { width: 100%; max-width: 300px; }
    }
  </style>
</head>

    // ===== TRANSLATION ENGINE =====
    function translate(lang) {
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      document.getElementById('languageSelect').value = lang;
      localStorage.setItem('lang', lang);
    }

    // Load saved language or detect browser
    const savedLang = localStorage.getItem('lang') || navigator.language.split('-')[0] || 'en';
    const lang = translations[savedLang] ? savedLang : 'en';
    translate(lang);

    document.getElementById('languageSelect').addEventListener('change', (e) => {
      translate(e.target.value);
    });

    // ===== TAB SWITCHING =====
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.getAttribute('data-tab');
        document.getElementById(tab + 'Form').classList.add('active');
      });
    });
