      border-radius: 16px;
      background: var(--card-bg);

    .submit-btn {

      padding: 16px;
      width: 100%;

      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.3);
    }
    .submit-btn:hover {
      transform: scale(1.02);
      transition: transform 0.2s;
    }
    a {
      display: inline-block;
      margin-top: 24px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
