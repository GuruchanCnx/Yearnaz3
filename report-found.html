<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=ClashGrotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfcff;
      --text: #1a1a2e;
      --card-bg: white;
      --primary: #4facfe;
      --accent: #ff6b6b;
      --border: #f0f4ff;
    }
    [data-theme="dark"] {
      --bg: #0d0d1a;
      --text: #f0f4ff;
      --card-bg: #161625;
      --border: #25253a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'ClashGrotesk', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background 0.3s;
    }
    .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 20px; }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }
    .logo { 
      font-size: 1.6rem; 
      font-weight: 700; 
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .controls { display: flex; gap: 12px; }
    select, button {
      padding: 8px 14px;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }
    .form-box {
      background: var(--card-bg);
      padding: 36px;
      border-radius: 24px;
      margin: 40px auto;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.15);
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 12px;
    }
    .subtitle {
      opacity: 0.9;
      margin-bottom: 28px;
      font-size: 1.1rem;
    }
    input, textarea {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: 2px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      font-family: 'ClashGrotesk', sans-serif;
    }
    .submit-btn {
      background: linear-gradient(135deg, var(--primary), #4361ee);
      color: white;
      border: none;
      padding: 16px;
      width: 100%;
      border-radius: 18px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 6px 16px rgba(79, 172, 254, 0.3);
    }
    a {
      display: inline-block;
      margin-top: 24px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 30px 0;
      opacity: 0.8;
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 10px;
    }

    /* Hero Animation */
    @keyframes heroFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.05); }
    }
    .hero-message {
      animation: heroFloat 2.5s ease-in-out infinite;
      font-size: 2.2rem;
      margin-bottom: 16px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">YearnaZ</div>
      <div class="controls">
        <select id="langSelect">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="pt">Português</option>
          <option value="it">Italiano</option>
          <option value="nl">Nederlands</option>
          <option value="ru">Русский</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="zh">中文</option>
          <option value="ar">العربية</option>

        <button id="themeBtn">🌙</button>
      </div>
    </nav>

      <div class="form-box">
        <span class="hero-message" id="heroMessage">❤️ You’re a hero!</span>
        <p class="subtitle" id="subtitle">Thank you for helping someone reunite with what matters.</p>

        <form id="foundForm">
          <input type="text" id="item_name" placeholder="Item name" required>
          <input type="text" id="location" placeholder="Where you found it" required>
          <textarea id="description" placeholder="Distinctive features" rows="4" required></textarea>
          <button type="submit" class="submit-btn" id="submitBtn">✅ Submit Found Item</button>
        </form>

        <a href="index.html" id="backLink">← Back to Home</a>
      </div>
    </main>

    <footer>
      <p>© 2025 YearnaZ. Kindness, powered by community.</p>
      <p>
        <a href="about.html">About</a> • 
        <a href="privacy.html">Privacy</a> • 
        <a href="contact.html">Contact</a> • 
        <a href="hero-wall.html">Hero Wall</a>
      </p>
    </footer>
  </div>

    themeBtn.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

        document.documentElement.removeAttribute('data-theme');

    function applyLang(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById('heroMessage').textContent = t.hero;
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('item_name').placeholder = t.item;
      document.getElementById('location').placeholder = t.location;
      document.getElementById('description').placeholder = t.desc;
      document.getElementById('submitBtn').textContent = t.submit;
      document.getElementById('backLink').textContent = t.back;
      localStorage.setItem('lang', lang);
    }

    const savedLang = localStorage.getItem('lang') || navigator.language.split('-')[0] || 'en';
    const lang = translations[savedLang] ? savedLang : 'en';
    applyLang(lang);
    document.getElementById('langSelect').value = lang;
    document.getElementById('langSelect').addEventListener('change', e => applyLang(e.target.value));

    document.getElementById('foundForm').addEventListener('submit', async (e) => {

      const { error } = await supabase.from('reports').insert([{

  </script>
</body>
</html>
