<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report a Lost Item - YearnaZ</title>
  <style>
    body { font-family: sans-serif; background: linear-gradient(135deg, #6e8efb, #a777e3); color: white; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); text-align: center; }
    input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.1); color: white; }
    button { background: #ff6b6b; color: white; border: none; padding: 14px; width: 100%; border-radius: 14px; cursor: pointer; }
    a { display: block; margin-top: 20px; color: rgba(255,255,255,0.9); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Report a Lost Item</h1>
    <p>We’ll help you find it. Fill out the details below.</p>
    <form id="reportForm">
      <input type="text" id="item_name" placeholder="Item name" required />
      <input type="text" id="location" placeholder="Location" required />
      <textarea id="description" placeholder="Description" rows="4" required></textarea>
      <button type="submit">Submit Report</button>
    </form>
    <a href="index.html">← Back to Home</a>
  </div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://jcbylpynjwpkxkoxkphd.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpjYnlscHluandwa3hrb3hrcGhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2OTg0MzMsImV4cCI6MjA3NTI3NDQzM30.inEep6kgr2sysdTg3SoVtwHiEr_u7nmAWQ1_BwGHJDE');
    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const { error } = await supabase.from('reports').insert([{ 
        type: 'lost',
        item_name: document.getElementById('item_name').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value
      }]);
      alert(error ? '❌ Failed' : '✅ Submitted!');
    });
  </script>
</body>
</html>
