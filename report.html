<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Lost Item ‚Äì YearnaZ</title>
    <meta name="description" content="Report a lost item to the YearnaZ community. Your report is stored securely and matched with found items using real geolocation and AI.">
    <meta property="og:title" content="Report a Lost Item ‚Äì YearnaZ">
    <meta property="og:description" content="Help us help you find what you lost. Submit a real report with location and description.">
    <link rel="canonical" href="https://guruchancnx.github.io/yearnaz-website/report.html" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-panel {
            width: 90%;
            max-width: 520px;
            padding: 36px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 10px 36px rgba(0, 0, 0, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { font-size: 1.9rem; margin-bottom: 12px; }
        p { opacity: 0.92; margin-bottom: 28px; line-height: 1.5; }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 11px 0;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.1);
            color: white;
            font-size: 1rem;
        }
        button {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 15px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
        }
        a {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h1>Report a Lost Item</h1>
        <p>Provide accurate details to increase the chance of recovery. All reports are reviewed by real people in your community.</p>

        <form id="reportForm">
            <input type="text" id="itemName" placeholder="Item name" required minlength="2">
            <input type="text" id="location" placeholder="Exact location (building, room, landmark)" required minlength="5">
            <textarea id="description" rows="4" placeholder="Distinctive features (color, brand, damage, contents)" required minlength="10"></textarea>
            
            <input type="hidden" id="latitude">
            <input type="hidden" id="longitude">
            <input type="hidden" id="city">

            <button type="submit">üì§ Submit Report</button>
        </form>

        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                document.getElementById('latitude').value = latitude;
                document.getElementById('longitude').value = longitude;

                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                    .then(r => r.json())
                    .then(data => {
                        const city = data.address?.city || data.address?.town || 'Unknown';
                        document.getElementById('city').value = city;
                    })
                    .catch(() => {});
            });
        }

        document.getElementById('reportForm').addEventListener('submit', e => {
            e.preventDefault();
            alert('‚úÖ Your report has been received. We‚Äôll notify you if a match is found.');
        });
    </script>

    <script src="//code.tidio.co/m0vqkx2j8x7x1j8q9x7x1j8q9x7x1j8q.js" async></script>
</body>
</html>
