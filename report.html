<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report a Lost Item - YearnaZ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.1);
      color: white;
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      font-size: 1.1rem;
      margin-top: 15px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Report a Lost Item</h1>
    <p>We‚Äôll help you find it. Fill out the details below.</p>
    <form id="reportForm">
      <input type="text" id="item_name" placeholder="Item name" required />
      <input type="text" id="location" placeholder="Location" required />
      <textarea id="description" placeholder="Description" rows="4" required></textarea>
      <button type="submit">Submit Report</button>
    </form>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // üîë REPLACE WITH YOUR SUPABASE CREDENTIALS
    const supabase = createClient(
      'https://your-project.supabase.co',
      'your-anon-public-key'
    );

    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const report = {
        item_name: document.getElementById('item_name').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value
      };

      const { error } = await supabase.from('reports').insert([report]);
      
      if (error) {
        alert('‚ùå Submission failed: ' + error.message);
      } else {
        alert('‚úÖ Report submitted! We‚Äôll notify you if found.');
        document.getElementById('reportForm').reset();
      }
    });
  </script>
</body>
</html>
