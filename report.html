<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Lost Item - YearnaZ</title>
    <meta name="description" content="Report a lost item to the YearnaZ community. Real reports only. No placeholders.">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-panel {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { font-size: 1.8rem; margin-bottom: 10px; }
        p { opacity: 0.9; margin-bottom: 25px; }
        input, textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.1);
            color: white;
            font-size: 1rem;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 14px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h1>Report a Lost Item</h1>
        <p>We’ll help you find it. Fill out the details below.</p>

        <form id="reportForm">
            <input type="text" id="itemName" placeholder="Item name" required minlength="2">
            <input type="text" id="location" placeholder="Exact location (building, room, landmark)" required minlength="5">
            <textarea id="description" rows="4" placeholder="Distinctive features (color, brand, damage, contents)" required minlength="10"></textarea>
            
            <input type="hidden" id="latitude">
            <input type="hidden" id="longitude">
            <input type="hidden" id="city">

            <button type="submit">Submit Report</button>
        </form>

        <a href="index.html">← Back to Home</a>
    </div>

    <script>
        // Capture real geolocation
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                document.getElementById('latitude').value = latitude;
                document.getElementById('longitude').value = longitude;

                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                    .then(r => r.json())
                    .then(data => {
                        const city = data.address?.city || data.address?.town || 'Unknown';
                        document.getElementById('city').value = city;
                    })
                    .catch(() => {});
            });
        }

        // Prevent submission until we add backend (optional: show alert for now)
        document.getElementById('reportForm').addEventListener('submit', e => {
            e.preventDefault();
            alert('✅ Report received. (Backend integration coming soon.)');
        });
    </script>
</body>
</html>
