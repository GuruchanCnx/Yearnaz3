<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Found Item – YearnaZ</title>
    <meta name="description" content="Help return a found item to its owner. Submit details to the YearnaZ community network.">
    <meta property="og:title" content="Report a Found Item – YearnaZ">
    <link rel="canonical" href="https://guruchancnx.github.io/yearnaz-website/found.html" />
    <style>
        /* Same CSS as report.html — copy exactly from above */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-panel {
            width: 90%;
            max-width: 520px;
            padding: 36px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 10px 36px rgba(0, 0, 0, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { font-size: 1.9rem; margin-bottom: 12px; }
        p { opacity: 0.92; margin-bottom: 28px; line-height: 1.5; }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 11px 0;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.1);
            color: white;
            font-size: 1rem;
        }
        button {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            color: #000;
            border: none;
            border-radius: 18px;
            padding: 15px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
        }
        a {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h1>Report a Found Item</h1>
        <p>You’re helping someone reunite with something important. Thank you.</p>

        <form id="foundForm">
            <input type="text" id="itemName" placeholder="Item name" required minlength="2">
            <input type="text" id="location" placeholder="Where you found it (exact spot)" required minlength="5">
            <textarea id="description" rows="4" placeholder="Distinctive features (color, brand, damage, contents)" required minlength="10"></textarea>
            
            <input type="hidden" id="latitude">
            <input type="hidden" id="longitude">
            <input type="hidden" id="city">

            <button type="submit">✅ Submit Found Item</button>
        </form>

        <a href="index.html">← Back to Home</a>
    </div>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                document.getElementById('latitude').value = latitude;
                document.getElementById('longitude').value = longitude;
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                    .then(r => r.json())
                    .then(data => {
                        const city = data.address?.city || data.address?.town || 'Unknown';
                        document.getElementById('city').value = city;
                    });
            });
        }

        document.getElementById('foundForm').addEventListener('submit', e => {
            e.preventDefault();
            alert('✅ Thank you for your kindness. The owner may be notified soon.');
        });
    </script>

    <script src="//code.tidio.co/m0vqkx2j8x7x1j8q9x7x1j8q9x7x1j8q.js" async></script>
</body>
</html>
